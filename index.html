<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- VueJs cdn developers -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VueJs cdn developers -->

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /fontawesome cdn -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Raleway&display=swap" rel="stylesheet">
    <!-- /google font -->
    <link rel="stylesheet" href="css/style.css">
    <title> Esercizio</title>
  </head>
  <body>

    <div class="page-container">
      <div class="title">
        <h2 id="title-p-1">do you know what it means to miss</h2>
        <h2 id="nola">New Orleans?</h2>
      </div>

        <div id="app">
          <div class="carousel-wrapper">
            <div class="carousel">

              <div class="carousel__prev">
                <i class="fas fa-chevron-left" @click="prevSlide"></i>
              </div>

              <div class="carousel__slide">
                <img :src="images[slideIndex]" alt="">
              </div>

              <div class="carousel__next">
                <i class="fas fa-chevron-right" @click="nextSlide"></i>
              </div>

              <div class="carousel__bullets">
                <i class="fas fa-circle" v-for="(slide, index) in images" :class="slideIndex == index ? 'active' : ''" @click="slideIndex = index"></i>
              </div>
            </div>
          </div>
        </div>
    </div>



    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
